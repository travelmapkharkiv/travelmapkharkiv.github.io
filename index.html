<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
    </head>
    <body>
      <div id = "map"></div>
      <script>
        function initMap() {
          var uluru = {lat: -25.363, lng: 131.044};
          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4, center: uluru, map: map
          });
        }
      </script>
      <script anync defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZyFqG9Da_aN4VcPBip36DauhLgFDkcb0&callback=initMap">
      </script>
    </body>
</html>
